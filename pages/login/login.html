    <main class="main">
        <h1 class="title">LOGIN</h1>
        <div class="login-form">
            <form class="login-form-container" id="loginForm">
                <div class="login-form-container__group input-group-form">
                    <label class="input-group-form__label" for="email">
                        Email
                    </label>
                    <input class="input-group-form__input"  type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="login-form-container__group input-group-form">
                    <label class="input-group-form__label"  for="">
                        Contrase√±a
                    </label>
                    <input class="input-group-form__input" minlength="8" maxlength="20" type="password" id="password" name="password" placeholder="Password" required><!--! IMPORTANTE recordar cambiar el type de text a password, y max y min length-->
                </div>

                <button type="submit" class="login-form-container__btn">Ingresar</button>
            </form>
        </div>
