                <div class="name-container form-container">
                    <label class="name-container__label" for="name">Nombre Completo</label>
                    <input class="name-container__input input" type="text" name="name" id="name" placeholder="Nombre y Apellido" required>
                </div>
    
                <div class="mail-container form-container">
                    <label class="mail-container__label" for="email">Email</label>
                    <input class="mail-container__input input"  type="email" name="mail" minlength="8" maxlength="45"
                    pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" id="email" placeholder="example@email.com" required>
                </div>
    
                <div class="password-container form-container">
                    <label class="password-container__label" for="password1">Contraseña</label>
                    <input class="password-container__input input" type="password" name="password1" id="password1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                </div>
    
                <div class="reply-password-container form-container">
                    <label class="reply-password-container__label" for="password2">Repetir Contraseña</label>
                    <input class="reply-password-container__input input" type="password" name="password2" id="password2" required>
                </div>
    
                <div class="age-container form-container">
