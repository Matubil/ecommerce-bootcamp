<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/images/logos/viking logo cabeza.png" alt="Logo del ecommerce">
            </a>
            <div class="user-navbar">
                <a href="/pages/order-detail/order-detail.html"> 
                    <div class="user-navbar__cart-icon-container">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="user-navbar__cart-badge" id="card-count">0</div>
                    </div>
                </a>
                <div class="user-navbar__user-avatar-container">                
                    <!-- TODO: add avatar of person or item-->

                    
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png" class="user-navbar__user-avatar" alt="Imagen de usuario">
                
                </div>
            </div>

            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">

            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>

            <ul class="navbar__nav-links-container" id="navbar-list">
                <li class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/register/register.html" class="navbar__nav-link">Registro</a>
                </li>
                <li class="navbar__nav-item" id="sign-in">
                    <a href="/pages/login/login.html" class="navbar__nav-link">Login</a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="main">
        <h1 class="title">Admin User</h1>
        <div class="admin-user-container">
            <form id="add-product" class="user-form" onsubmit="addUser(event)"> 
                <div class="user-form__container input-user-box">
                    <label class="input-user-box__label" for="nameLabel">Nombre Completo</label>
                    <input class="input-user-box__input" type="text" name="name" id="nameLabel" required>
                </div>
                <div class="user-form__container input-user-box">
                    <label class="input-user-box__label" for="emailLabel">Email</label>
                    <input class="input-user-box__input" type="email" name="email" id="emailLabel"required>
                </div>
                <div class="user-form__container input-user-box">
                    <label class="input-user-box__label" for="rolLabel">Rol</label>
                    <input class="input-user-box__input" type="text" name="role" id="rolLabel" required>
                </div>
                <button type="submit"  class="user-form__btn"  id="submit-btn" >Cargar usuario</button>
            </form>
            <div class="table-container">
                <table class="table-user">
                    <thead class="table-user__header">
                        <tr class="title-users">
                            <th class="title-users__items">Nombre</th>
                            <th class="title-users__items">Email</th>
                            <th class="title-users__items">Rol</th>
                            <th class="title-users__items">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__column">
            <ul class="footer__social-media-container">
                <li class="footer__contact-item">
                    <a href="https://www.facebook.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-facebook footer__contact-icon
                        footer__contact-icon--facebook"></i>
                        Facebook
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="https://www.instagram.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-instagram footer__contact-icon
                        footer__contact-icon--instagram"></i>
                        Instagram
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="https://www.linkedin.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-linkedin footer__contact-icon
                        footer__contact-icon--linkedin"></i>
                        LinkedIn
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__column">
            <img src="/assets/images/logos/viking logo cabeza.png" alt="Company Logo" class="footer__logo">
            <h2 class="footer__company-name">
                VIKINGS TECHNOLOGY
            </h2>
            <p class="footer__copyright">
                Todos los derechos reservados a Vikings TechnologyÂ®
            </p>
        </div>
        <div class="footer__column">
            <ul class="footer__contact-container" target="_blank">
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-square-phone-flip footer__contact-icon"></i>
                        Telefono
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="/pages/contact/contact.html" class="footer__contact-link" target="_blank">
                        <i class="fa-solid fa-location-dot footer__contact-icon"></i>
                        Localizacion
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link" target="_blank">
                        <i class="fa-solid fa-envelope footer__contact-icon"></i>
                        Email
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/isAdmin.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/admin-user.js"></script>    
    <script src="/js/general.js"></script> 
    <script src="/js/orders.js"></script> 

</body>
</html>
