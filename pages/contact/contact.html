<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <!-- =================HEADER=================  -->

    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/images/logos/viking logo cabeza.png" alt="Logo del ecommerce">
            </a>
            <div class="user-navbar">
                <div class="user-navbar__cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="user-navbar__user-avatar-container">
                    <!-- TODO: add avatar of person or item-->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png"
                        class="user-navbar__user-avatar" alt="Imagen de usuario">
                </div>
            </div>

            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">

            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>

            <ul class="navbar__nav-links-container">
                <li class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/register/register.html" class="navbar__nav-link">Registro</a>
                </li>
                <li class="navbar__nav-item" id="sign-in">
                    <a href="/pages/login/login.html" class="navbar__nav-link">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- =================MAIN=================  -->

    <main class="main">
        <section class="section-contact">
            <div class="contact-container">
                <div class="contact-container__item">
                    <h1 class="contact-title">Contáctanos!</h1>
                    <form class="form-contact">
                        <div class="name-container form-contact__container">
                            <label class="name-container__label" for="name">Nombre Completo</label>
                            <input class="name-container__input input" type="text" name="name" id="name"
                                placeholder="Nombre y Apellido" required>
                        </div>

                        <div class="mail-container form-contact__container">
                            <label class="mail-container__label" for="email">Email</label>
                            <input class="mail-container__input input" type="email" name="mail" minlength="8"
                                maxlength="45"
                                pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?"
                                id="email" placeholder="example@email.com" required>
                        </div>
                        <div class="consult-container form-contact__container">
                            <label for="consult-container__label">Consulta</label> <br>
                            <textarea class="consult-container__text-area" name="consults" cols="40"
                                rows="5"></textarea>
                        </div>
                        <button class="contact-btn" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="contact-container__item">
                    <h1 class="contact-title">Visítanos!</h1>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d817.0589518863014!2d-58.05507979725362!3d-35.00080181705491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1674578060757!5m2!1ses-419!2sar"
                        class="input-map" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- =================WSP LOGO=================  -->

    <div class="whatsapp-container">
        <a href="https://walink.co/bb672a" target="_blank">
            <img src="https://cdn3.iconfinder.com/data/icons/social-media-logos-flat-colorful/2048/5302_-_Whatsapp-512.png"
                alt="whatsapp logo" class="whatsapp-container__img">
        </a>
    </div>

    <!-- =================FOOTER=================  -->

    <footer class="footer">
        <div class="footer__column">
            <ul class="footer__social-media-container">
                <li class="footer__contact-item">
                    <a href="https://www.facebook.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-facebook footer__contact-icon
                        footer__contact-icon--facebook"></i>
                        Facebook
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="https://www.instagram.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-instagram footer__contact-icon
                        footer__contact-icon--instagram"></i>
                        Instagram
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="https://www.linkedin.com/" class="footer__contact-link" target="_blank">
                        <i class="fa-brands fa-linkedin footer__contact-icon
                        footer__contact-icon--linkedin"></i>
                        LinkedIn
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__column">
            <img src="/assets/images/logos/viking logo cabeza.png" alt="Company Logo" class="footer__logo">
            <h2 class="footer__company-name">
                VIKINGS TECHNOLOGY
            </h2>
            <p class="footer__copyright">
                Todos los derechos reservados a Vikings Technology
            </p>
        </div>
        <div class="footer__column">
            <ul class="footer__contact-container" target="_blank">
                <!-- para cambiar varias palabras similares que tenemos de clase, le damos a ctrl+d -->
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-square-phone-flip footer__contact-icon"></i>
                        Telefono
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link" target="_blank">
                        <i class="fa-solid fa-location-dot footer__contact-icon"></i>
                        Localizacion
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link" target="_blank">
                        <i class="fa-solid fa-envelope footer__contact-icon"></i>
                        Email
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    
    <script src="/js/header.js"></script>

</body>

</html>
