    <section class="main">
        <div class="Contact">
        <h1>Contáctanos!</h1>
            <form class="form">
                <div>
                    <label for="idInputName">Nombre y Apellido</label> <br>
                    <input class="form__Nombre" type="text" name="fullName" id="idInputName" required minlength="8" maxlength="40" size="50" autofocus autocomplete="on" value="Nombre y apellido">
                </div>

                <div>
                    <label for="emailInput">Email</label> <br>
                    <input class="form__Email" type="email" name="email" id="emailInput" placeholder="nombre@ejemplo.com" required>
                </div>
                <div>
                    <label for="consultas">Consulta</label> <br>
                    <textarea  class="form__Consults" name="consults" rows="5" cols="20"></textarea>
                </div>
                <button type="submit" class="btn" >Enviar</button>
            </form>
        </div>
